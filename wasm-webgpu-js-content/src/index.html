<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wasm JS WebGPU Triangle Demo</title>
    <link rel="stylesheet" href="../style/style.css" />
  </head>
  <body>
    <div class="container">
      <h1>WebGPU Triangle Example (JS version)</h1>
      <canvas id="canvas" width="800" height="600"></canvas>
      <button id="btn" onclick="runWasm()">Run WebGPU Triangle</button>
    </div>
    <script src="app.js"></script>
    <script>
      Module = {
        onRuntimeInitialized: function () {
          if (!navigator.gpu) {
            alert("WebGPU is not supported in your browser!");
            return;
          }
          wasmModule = Module;
          window.runWasm = () => {
            const renderer = new wasmModule.WebGPURenderer();
            renderer.initialize();
          };
        },
      };
    </script>
  </body>
</html>
